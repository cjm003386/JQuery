<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="js/jquery-3.6.0.js"></script>
	<!-- item 또는 select 클래스를 가지는 태그 선택-->
	<script>
		$(document).ready(function(){
			$('.item, .select').css('color', 'orange');
		});
	</script>
</head>
<body>
	<h1 class="item">class="item"</h1>
	<h1 class="item select">class="item select":나만 오렌지색 적용돼요.</h1>
	<h1 class="item">class="item"</h1>

</body>
</html>
