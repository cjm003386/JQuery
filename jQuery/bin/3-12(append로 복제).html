<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>
<!--  문서 객체 이동
	  $(A).append(B) : B를 A의 마지막 자식으로 추가합니다. -->
	  
	 <style>

* {text-align:center;}

table {margin:0 auto; width:50%; font-size:20px; border-collapse:collapse;}
tr {height:50px; border-bottom:1px solid gray;}
tbody tr:hover {background:orange;}
tbody tr:first-child {background-color:pink;}
caption {color:green; font-size:30px;font-weight:bold;}
</style> 
	 <!--.clone()  복제하여 마지막 자식으로 추가한다
	 	 -->
	 
	  <script>
	  
	  	$(document).ready(function(){
	  		$('tbody').append($('tbody>tr:first').clone())

	  	});
	  </script>
</head>
<body>
	<table>
		<caption>append - 이동</caption>
		<thead>
			<tr>
				<td>번호</td>
				<td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>홍길동</td>
			</tr>
			<tr>
				<td>2</td>
				<td>이순신</td>
			</tr>
			<tr>
				<td>3</td>
				<td>손오공</td>
			</tr>
			<tr>
				<td>4</td>
				<td>저팔계</td>
			</tr>
			<tr>
				<td>5</td>
				<td>사오정</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
