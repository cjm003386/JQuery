<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 1. CDN방식으로 가장 최신 버전을 불러옵니다.
			CDN(Content Delivery Network)은 사용자에게 간편하게 콘텐츠를 제공하는
						방식으로 네트워크에 데이터를 저장하여 제공하는 시스템입니다. -->
	<script src="http://code.jquery.com/jquery-Latest.js"></script>
	
	<!--  2. 직접 내려 받아 설치한 경우 불러옵니다.
						다운받는 사이트 : http://code.jquery.com/ 접속
			3. x 버전 선택 후 오른쪽 마우스 버튼 클릭 후 '다른 이름으로 링크 저장'
					또는 '다른 이름으로 대상 저장' 선택
					
				jquery 파일명은
				3.x.js파일(uncompressed버전),
				3.x.min.js(minified 버전 -파일의 용량을 최소화하기 위해 코드가 모두 붙어 있어요 )
				
				-->
		<script src=".../js/jquery-3.6.0.js"></script>
</head>

</body>
</html>
