<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>
<style>
div {
    width:450px;
    margin:0 auto;
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}
label{font-weight:bold}
input[type=text], input[type=password] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}


input[type=submit] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}

span{color:red}
</style>
<script>
	$(document).ready(function(){
		//submit() : submit 버튼을 누를 때 발생합니다.
		$('#my-form').submit(function(event){
			var count=0;
		//입력 양식의 value를 가져옵니다.
		var name = $.trim($('#name').val());
		if(name==''){
			count++
			var message="아이디를 입력하세요";
			$('#name').next().html(message); //span 요소의 내용을 message로 바꿉니다.
		}else{
			$('#name').next().html('');
		}
		
		var password = $.trim($('#password').val());
		if(password==''){
			count++;
			var message= "비밀번호를 입력하세요";
			$('#password').next().html(message); //span 요소의 내용을 message로 바꿉니다.
		}else{
			$('#password').next().html('');
		}
		
		if(count!=0)
			return false;
		
		});
	});
</script>
</head>
<body>
	<div>
		<form id="my-form" action="4-7(trigger()-이벤트 강제 발생).html">
			<p>
				<label for="name">User Name</label>
				<input type="text" name="name" id="name">
				<span></span>
			</p>
			<p>
				<label for="password">User Password</label>
				<input type="password" name="password" id="password">
				<span></span>
			</p>
				<input type="submit" value="Submit">
				
		</form>
	</div>

</body>
</html>
