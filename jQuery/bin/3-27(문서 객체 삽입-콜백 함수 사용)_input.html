tbody tr:first-child {background-color:pink;}

<script>

	$(document).ready(function(){
	var name = prompt("추가할 이름을 입력하세요");
	if($.trim(name)){// 데이터를 입력하고 확인 버튼을 클릭한 경우
	var no = Number($('tbody>tr:last>td').eq(0).text());
	
	//tbody에 추가할 <tr>엘리먼트를 작성합니다.
	var output= '<tr><td>' + (no+1) + '</td>';
	output += '<td>' + name + '</td></tr>';
	
	//output을 tbody의 마지막 자식으로 추가합니다.
	$('tbody').append(output);
		
		}
		
	});
</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>번호</td>
				<td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr>

				<td>자바</td>
			</tr>

			</tr>
		</tbody>
	</table>

</body>
