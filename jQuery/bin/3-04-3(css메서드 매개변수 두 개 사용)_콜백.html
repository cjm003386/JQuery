<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>
	<style>
		div{width:100px; height:100px;}
		.red{background:orange}
		.orange{background:yellow}
		.yellow{background:pink}
	</style>
	<!--  문서 객체 스타일 검사 -->
	<script>
	$(document).ready(function(){
		var message='';
		$('div').css('background-color', function(index, style){
										 message += index + '번째 background-color 속성값은 '
										 + style + '\n';
		});
		//출력합니다.
		console.log(message);
	});
	</script>
</head>
<body>
	<div class="red"></div>
	<div class="orange"></div>
	<div class="yellow"></div>

</body>
</html>
