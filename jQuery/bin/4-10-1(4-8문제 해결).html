<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>
<!--  trigger() : 이벤트를 강제로 발생 시킵니다.
				형식) trigeger(eventname)
 -->
 <style>
 
input {
	width: 100px; height: 40px; color: white;
	font-weight: bold;
	border:none;	outline:none;
}

input:hover {
	opacity: 0.8; cursor:pointer
}

input:disabled:hover{
	opacity: 1; cursor:not-allowed;
	
}

#start {
	background: green
}

#start:disabled, #end:disabled {
	background: gray
}
#end{
	background: red
}


</style>
<!-- event.stopPropagation();
	event.preventDefault();
	두가지 메서드를 jQuery에서는 return false로 적용합니다. -->
<script>

	$(document).ready(function (){
		//a태그 클릭시 이동합니다.
		//이동을 막아주세요
		$('a').click(function (event){
			$(this).css('background-color', 'blue');
			
		event.preventDefault(); //a태그 이동 이벤트를 제거합니다.
	
		//a태그를 클릭하면 이벤트 전달이 일어나지 않습니다.
		event.stopPropagation(); //a태그 선택시 div태그의 이벤트 전달을 제거합니다.
		
		//return false로 두가지 메서드를 적용 가능
		});
		
		$('div').click(function (event){
			$(this).css('background-color', 'orange');
			
		});
		
	});
</script>
</head>
<body>
	<div>
		<a href="4-07(trigger()-이벤트 강제 발생)1_1.html">트리거 예제</a> div태그
	</div>
</body>
</html>
