<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>

<style>
li {
	height: 50px; list-style:none; font-size:20px; line-height:50px;
	}
</style>
<!--  jQuery 위치 필터 선택자
		요소:eq(n):선택한 요소의 인덱스 번호에 해당하는 문서 객체를 선택합니다.(0,1,2,3,..)-->
					
<script>
	$(document).ready(function(){
		$('li:even').css('background', 'orange');
		$('li:eq(1)').css('background', 'red');
		$('li:eq(3)').css('background', '#00ff00');
	})
</script>
</head>
<body>
	<ul>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	


</body>
</html>
