<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>
<style>
div {
	margin: 0 auto;
	width: 500px
}

h3 {
	background: #a4d7e4;
	text-align: center;
	width: 30%;
	height: 3em;
	line-height: 3em;
}

span {
	color: red
}

textarea {
	resize: none;
}

textarea:focus {
	border: 2px solid green;
	outline: none
}
</style>
<script>
	/* $(document).ready(function(){

			$('h3').css('background-color',' #50bcdf');
		});
	}); */
	
	$(document).ready(function(event){
		$('textarea').keyup(function(){
			//남은 글자 수를 구합니다.
			var inputLength = $(this).val().length;
			var remain = $(this).attr('maxLength')-inputLength;
			
			//문서 객체에 입력합니다.
			$('h3').html("남은 글자수: <span>" + remain + "</span>").css('width','10em');
		
			
		});
	}); 
</script>
</head>
<body>
	<div>
		<p>지금 내 생각을 150자로 정리하세요</p>
		<h3>최대 150자</h3>
		<textarea cols="70" rows="5" maxlength="150"></textarea>
	</div>

</body>
</html>
