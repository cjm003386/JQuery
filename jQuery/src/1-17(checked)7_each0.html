<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery 배열 관리
		jQuery로 배열을 관리할 때는 each() 메서드를 사용합니다.
		
		-each() 메서드는 일치하는 각각의 요소에 대해 매개변수로 작성한 함수를 실행합니다.
		
		-each() 메서드는 다음과 같이 두 가지 형태로 사용합니다.
		 1. $(selector).each(function(index, item){})
		 					첫 번째 매개변수 - index(사용된 배열의 index)
		 					두 번째 매개변수 - item(index에 해당하는 요소)
		 2. $each(object, function(index, item){})
		 
		 -->
<script src="js/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function(){
		$('input:checkbox').each(function(index, item){ //each(function()) 와 같이 필요없다면 매개변수 안써도됨
			console.log("index=" + index + ", item의 value=" + item.value)
			console.log("index=" + index + ", $(item)의 val()=" + $(item).value)
			console.log("index=" + index + ", $(this)의 val()=" + $(this).value)
			
		});
	});
</script>
</head>
<body>
취미 : 5초안에 선택하세요~
	<form>
		<input type="checkbox" name="hobby" id="hobby1" value="공부">공부
		<input type="checkbox" name="hobby" id="hobby2" value="게임">게임
		<input type="checkbox" name="hobby" id="hobby3" value="운동">운동
		<input type="checkbox" name="hobby" id="hobby4" value="등산">등산
		<input type="checkbox" name="hobby" id="hobby5" value="낚시">낚시
	</form>
</body>
</html>
