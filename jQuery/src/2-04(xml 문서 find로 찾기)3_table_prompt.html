<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>
<!-- find() 메소드 : 특정 태그를 선택합니다.
	 $.parseXML() 메소드 : 문자열을 XML 문서 객체로 변경합니다.
	 text() 메소드 : 태그 사이의 글자를 가져옵니다.
 -->
<style>

* {text-align:center;}

table {margin:0 auto; width:50%; font-size:20px; border-collapse:collapse;}
tr {height:50px; border-bottom:1px solid gray;}
tbody tr:hover {background:orange;}
caption {color:green; font-size:30px;font-weight:bold;}
</style>
 
 	<script>
 		//변수를 선언합니다.
 		var xml = '';
 		xml += '<friends>';
 		xml += '	<friend>';
 		xml += '		<name>오바마</name>';
 		xml += '		<language>영어</language>';
 		xml += '	</friend>';
 		xml += '	<friend>';
 		xml += '		<name>하니</name>';
 		xml += '		<language>중국어</language>';
 		xml += '	</friend>';
 		xml += '	<friend>';
 		xml += '		<name>세종대왕</name>';
 		xml += '		<language>한국어</language>';
 		xml += '	</friend>';
 		xml += '</friends>';
 		
 		
			$(document).ready(function() {
				//변수를 선언합니다.
				//문자열을 XML 문서 객체로 변경합니다.
				var xmlDoc = $.parseXML(xml);
				//$(xmlDoc) : 문서 객체 xmlDoc을 $()메소드에 넣어 사용합니다.
				//friend 태그는 세 개이므로 each() 메서드를 사용합니다.
				
				var select = prompt("친구 이름을 입력하세요");
				var output="<h1>친구가 명단에 없습니다.</h1>";
				
				var i=0;
				$(xmlDoc).find('friend').each(function(index) {
					if( $(this).find('name').text() == select){
					output  = '<table><caption>검색어:'+ select + '</caption>'
							+'<thead><tr><th>이름</th><th>언어</th></tr></thead><tbody>';
					output +='		<tr>';
					output +='		<td>' + $(this).find('name').text() +'</td>';
					output +='		<td>' + $(this).find('language').text() + '</td>';
					output +='		</tr>';								
					output +='</tbody></table>';
					return false;		//each 빠져나옴
					}
				console.log(i++); // return false가 없다면 i가 끝까지돈다.
				
				});
				//document.body.innerHTML = output;
				$("body").html(output);
			});

		</script>
</head>

</body>
